#
# Everything to setup the xDS Agones integrated control plane
#

---
# ANCHOR: config-map
apiVersion: v1
kind: ConfigMap
metadata:
  name: quilkin-xds-filter-config
  labels:
    quilkin.dev/configmap: "true"
data:
  quilkin.yaml: |
    version: v1alpha1
    filters:
      - name: quilkin.filters.capture.v1alpha1.Capture
        config:
          suffix:
            size: 3
            remove: true
      - name: quilkin.filters.token_router.v1alpha1.TokenRouter
# ANCHOR_END: config-map

---

# RBAC Setup for Agones xDS Control Plane

apiVersion: v1
kind: ServiceAccount
metadata:
  name: quilkin-agones
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: quilkin-agones
rules:
  - apiGroups:
      - agones.dev
    resources:
      - gameservers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quilkin-agones
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: quilkin-agones
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: system:serviceaccount:default:quilkin-agones
---

# Quilkin + Agones xDS server

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: xds
  name: quilkin-manage-agones
spec:
  replicas: 1
  selector:
    matchLabels:
      role: xds
  template:
    metadata:
      labels:
        role: xds
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9091"
    spec:
      containers:
        - name: quilkin
          args:
            - manage
            - agones
          env:
            - name: RUST_LOG
              value: info
          image: us-docker.pkg.dev/quilkin/release/quilkin:0.4.0
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /live
              port: 9091
              scheme: HTTP
          ports:
            - containerPort: 7000
              protocol: TCP
      serviceAccountName: quilkin-agones
---
apiVersion: v1
kind: Service
metadata:
  name: quilkin-manage-agones
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 7000
  selector:
    role: xds
