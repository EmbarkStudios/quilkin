[workspace]

[package]
name = "quilkin-filter-example"
version = "0.1.0"
homepage = "https://github.com/googleforgames/quilkin"
repository = "https://github.com/googleforgames/quilkin"
edition = "2018"

[dependencies]
# If lifting this example, you will want to be explicit about the Quilkin version, e.g.
# quilkin = "0.2.0"
quilkin = { path = "../../" }
tokio = { version = "1.13.1", features = ["full"] }
tonic = "0.6.1"
prost = "0.9.0"
prost-types = "0.9.0"
serde = "1.0"
serde_yaml = "0.8"
bytes = "1.1.0"

[build-dependencies]
prost-build = "0.9.0"
