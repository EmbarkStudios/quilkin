steps:
  - name: gcr.io/cloud-builders/git
    args: [ submodule, update, --init, --recursive ]
    id: fetch-git-submodules
  - name: gcr.io/cloud-builders/gsutil
    entrypoint: bash
    args:
      - '-c'
      - 'gsutil mb $_STORAGE || true'
    id: create-bucket
  - name: gcr.io/cloud-builders/docker
    args: [ pull, "${_BUILD_IMAGE_TAG}" ]
    id: pull-build-image
  - name: us-docker.pkg.dev/$PROJECT_ID/ci/make-docker
    dir: ./build
    args:
      - BUILD_IMAGE_TAG=${_BUILD_IMAGE_TAG}
      - BUILD_IMAGE_ARG=--cache-from ${_BUILD_IMAGE_TAG}
      - IMAGE_NAME=${_IMAGE_TAG}
      - build
    id: build
  - name: us-docker.pkg.dev/$PROJECT_ID/ci/make-docker
    dir: ./build
    entrypoint: bash
    args:
      - '-c'
      - 'make version > ../version'
    id: output-version
  - name: ferrarimarco/github-changelog-generator:1.15.2
    id: changelog
    entrypoint: sh
    args:
      - '-c'
      - 'github_changelog_generator --user=googleforgames --project=quilkin --bug-labels=kind/bug --enhancement-labels=kind/feature --breaking-labels=kind/breaking --security-labels=area/security --future-release "v$(cat ./version)" --release-branch=main --token $$GH_TOKEN'
    secretEnv:
      - GH_TOKEN
artifacts:
  objects:
    location: '$_STORAGE'
    paths:
      - '*.zip'
      - 'license.html'
      - 'CHANGELOG.md'
  images:
    - $_IMAGE_TAG
options:
  env:
    - "CARGO_HOME=/workspace/.cargo"
    - "RUST_BACKTRACE=1"
  machineType: E2_HIGHCPU_32
  dynamic_substitutions: true
substitutions:
  _BUILD_IMAGE_TAG: us-docker.pkg.dev/${PROJECT_ID}/ci/build-image
  _IMAGE_TAG: us-docker.pkg.dev/${PROJECT_ID}/release/quilkin
  _STORAGE: gs://${PROJECT_ID}-quilkin-releases
availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/release-github-token/versions/latest
      env: GH_TOKEN
timeout: 1800s
