[package]
name = "quilkin"
version = "0.1.0"
authors = ["Mark Mandel <markmandel@google.com>", "Ifeanyi Ubah <ifeanyi.ubah@embark-studios.com>"]
edition = "2018"

[dependencies]
backoff = "0.2.1"
bytes = "0.5.3"
clap = "2.33.3"
humantime-serde = "1.0.1"
prometheus = { version = "0.10.0", default-features = false }
prost = "0.6.1"
prost-types = "0.6.1"
serde = { version = "1.0.117", features = ["derive"] }
serde_yaml = "0.8.14"
slog = "2.5.2"
slog-async = "2.5.0"
slog-json = "2.3.0"
tokio = { version = "0.3.3", features = ["full", "test-util"] }
tokio-compat-02 = "0.1.2"
slog-term = "2.6.0"
rand = "0.7.3"
warp = "0.2.5"
base64 = "0.13.0"
base64-serde = "0.6.1"
tonic = "0.3.1"

[dev-dependencies]
reqwest = "0.10.8"
regex = "1.4.1"

[build-dependencies]
tonic-build = { version = "0.3.1", default_features = false, features = ["transport", "prost"] }
