[package]
name = "quilkin"
version = "0.1.0"
authors = ["Mark Mandel <markmandel@google.com>", "Ifeanyi Ubah <ifeanyi.ubah@embark-studios.com>"]
edition = "2018"

[dependencies]
backoff = "0.2.1"
bytes = "1.0.1"
clap = "2.33.0"
humantime-serde = "1.0.0"
hyper = "0.14.2"
parking_lot = "0.11.0"
prometheus = { version = "0.9", default-features = false }
prost = "0.7.0"
prost-types = "0.7.0"
serde = { version = "1.0.104", features = ["derive"] }
serde_yaml = "0.8.11"
serde_json = "1.0.60"
slog = "2.5.2"
slog-async = "2.4.0"
slog-json = "2.3.0"
tokio = { version = "1.1.0", features = ["rt-multi-thread", "signal", "test-util", "parking_lot"] }
slog-term = "2.5.0"
rand = "0.7.3"
base64 = "0.12.3"
futures-intrusive = "0.4.0"
base64-serde = "0.5.1"
tonic = "0.4.0"
uuid = {version = "0.8.1", default-features = false, features = ["v4"]}
snap = "1.0.3"
tokio-stream = "0.1.2"

[dev-dependencies]
reqwest = "0.11.0"
regex = "1.3.9"

[build-dependencies]
tonic-build = { version = "0.4.0", default_features = false, features = ["transport", "prost"] }
prost-build = "0.7.0"
