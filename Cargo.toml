[package]
name = "quilkin"
version = "0.1.0"
authors = ["Mark Mandel <markmandel@google.com>"]
edition = "2018"

[dependencies]
clap = "2.33.0"
prometheus = { version = "0.9", default-features = false }
serde = { version = "1.0.104", features = ["derive"] }
serde_yaml = "0.8.11"
slog = "2.5.2"
slog-async = "2.4.0"
slog-json = "2.3.0"
tokio = { version = "0.2.11", features = ["full", "test-util"] }
slog-term = "2.5.0"
rand = "0.7.3"
warp = "0.2.3"
base64 = "0.12.3"
base64-serde = "0.5.1"

[dev-dependencies]
reqwest = "0.10.6"
regex = "1.3.9"
