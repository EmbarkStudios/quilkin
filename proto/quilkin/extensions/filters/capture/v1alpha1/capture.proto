syntax = "proto3";

package quilkin.extensions.filters.capture.v1alpha1;

import "google/protobuf/wrappers.proto";

message Capture {
  message Suffix {
      uint32 size = 1;
      google.protobuf.BoolValue remove = 2;
  }

  message Prefix {
      uint32 size = 1;
      google.protobuf.BoolValue remove = 2;
  }

  message Regex {
      google.protobuf.StringValue regex = 1;
  }

  google.protobuf.StringValue metadata_key = 1;
  oneof strategy {
      Prefix prefix = 2;
      Suffix suffix = 3;
      Regex regex = 4;
  }
}

