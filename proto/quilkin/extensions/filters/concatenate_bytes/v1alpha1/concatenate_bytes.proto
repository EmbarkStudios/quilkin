syntax = "proto3";

package quilkin.extensions.filters.concatenate_bytes.v1alpha1;

message ConcatenateBytes {
  enum Strategy {
    DoNothing = 0;
    Append = 1;
    Prepend = 2;
  }

  message StrategyValue {
    Strategy value = 1;
  }

  StrategyValue on_write = 1;
  StrategyValue on_read = 2;
  bytes bytes = 3;
}

