syntax = "proto3";

package quilkin.extensions.filters.compress.v1alpha1;

message Compress {
  enum Mode {
    Snappy = 0;
  }

  message ModeValue {
    Mode value = 1;
  }

  enum Action {
    DoNothing = 0;
    Compress = 1;
    Decompress = 2;
  }

  message ActionValue {
    Action value = 1;
  }

  ModeValue mode = 1;
  ActionValue on_read = 2;
  ActionValue on_write = 3;
}

